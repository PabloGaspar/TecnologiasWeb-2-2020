<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="">
        <label for="name-input-id">Name</label>
        <input type="text" name="name-input-name" id="name-input-id" placeholder="enter your name here" ><!--value="pepito"-->
        <br>
        <label for="email-input-id">Email</label>
        <input type="email" name="email-input-name" id="email-input-id">
        <br>
        <label for="message-id">Message</label>
        <br>
        <textarea name="message" id="message-id" cols="30" rows="10" maxlength="20"></textarea>
    </form>
</body>
</html>
