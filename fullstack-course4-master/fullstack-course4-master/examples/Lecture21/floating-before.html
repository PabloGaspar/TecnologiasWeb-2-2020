<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Floating Elements</title>
  <style>
    
    *
    {
      margin:0; 
      padding: 0;
    }
    div {
      background-color: #00FFFF;
    }

    p {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 15px;
      margin-left: 15px;
      margin-right: 15px;
  
    }

    #p1 {
      background-color: #A52A2A;
      float:right;
      height: 200px;
      
    }

    #p2 {
      background-color: #DEB887;
      height: 150px;
      float: left;

    }

    #p3 {
      background-color: #5F9EA0;
      clear:both;
   
    }

    #p4 {
      background-color: #FF7F50;

   
    }
    section {
      clear:right;
    }
  </style>
</head>

<body>
  <h1>Floating Elements</h1>

  <div>
    
    <p id="p1">1</p>
    <p id="p2">2</p>
    <p id="p3">3</p>
    <p id="p4">4</p>
    <section>This is regular content continuing after the the paragraph boxes.</section>
  </div>
</body>

</html>
