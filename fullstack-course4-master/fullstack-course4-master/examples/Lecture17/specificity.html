<html>
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
header.navigation p { /*0 0 1 2*/
  color: blue;
}
p.blurb{ /*0 0 1 1 */
  color: red;
}
p {    /* 0 0 0 1*/
  color: green !important;
}



</style>
</head>

<header class="navigation">

</header>
</body>
</html>
