<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  Oreo cookie eating procedure:
  <div>
    <ul>
      <li>Open box</li>
      <li>Take out cookie</li>
      <li>Make a Double Oreo</li>
      <li>
        <ol>
          <li>  Peel off the top part</li>
          <li>Place another cookie in the middle</li>
        </ol>
      </li>
      <li>Enjoy!</li>
    </ul>
   

      <!-- Tables -->
      
      <table >
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
          
      
  </div>
</body>
</html>
